<div class="modal" #modal1>
  <div class="modal-content">
    <h2>{{content?.title}}</h2>
    <p>{{content?.text}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="modal-close waves-effect waves-green btn-flat"
    (click)="onClose()">
      Close
    </button>
  </div>
</div>
